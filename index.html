
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Style Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- LEFT SIDEBAR (Playlist) -->
    <aside class="sidebar">
      <h2>Your Library</h2>
      <ul id="playlist"></ul>
    </aside>

    <!-- CENTER (Lyrics) -->
    <main class="lyrics-section">
      <div id="lyrics"></div>
    </main>

    <!-- RIGHT SIDEBAR (Album info) -->
    <aside class="album-info">
      <img id="albumArt" src="" class="album-img" />
      <h2 id="songTitle"></h2>
      <p id="songArtist"></p>
    </aside>
  </div>

  <!-- BOTTOM PLAYER -->
  <footer class="player">
    <div class="song-details">
      <p id="footerSong">Song Name</p>
      <p id="footerArtist">Artist</p>
    </div>

    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>

      <div class="time-control">
        <span id="currentTime">0:00</span>
        <input type="range" id="progress" value="0" />
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="volume">
      üîä <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
